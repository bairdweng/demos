# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema/*.graphql
exec:
  filename: schema/generated.go
model:
  filename: model/models_gen.go
  package: model
resolver:
  filename: resolver/resolver_gen.go
  type: Resolver
  package: resolver
